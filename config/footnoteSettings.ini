[hyphenation]
hyphenate = true

[styles]
separatorLineWidth = 30; percent of textwidth
numberSeparationWidth = 4; min. space from left margin to text (includes space for number)
textAlignment = 'L'
linePitch = 1.25

[fonts]
fontType[default]  = 'times'
fontSize[default]  = 10
fontStyle[default] = ''
fontColor[default] = '[0,0,0]'
drawColor[default] = '[0,0,0]'; lines etc
fontSpacing[default] = 0
fontStretching[default] = 100;
