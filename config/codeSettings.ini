[options]
enumerate = false
showInList = false

[hyphenation]
hyphenate = false

[styles]
textAlignment = 'L'
linePitch = 1.25

[fonts]
fontType[default]  = 'courier'
fontSize[default]  = 9
fontStyle[default] = ''
fontColor[default] = '[0,0,0]'
drawColor[default] = '[0,0,0]'; lines etc
fontSpacing[default] = 0
fontStretching[default] = 100;
