[options]
enumerate = false
showInList = true
parse = true

[hyphenation]
hyphenate = true
hyphenation[file] = 'vendor/hyphen/hyph-de-1996.tex'
hyphenation[dictionary] = '[]'
hyphenation[leftMin] = 2
hyphenation[rightMin] = 2
hyphenation[charMin] = 1
hyphenation[charMax] = 8

[styles]
textAlignment = 'J'

[fonts]
fontType[default]  = 'times'
fontSize[default]  = 12
fontStyle[default] = ''
fontColor[default] = '[0,0,0]'
drawColor[default] = '[0,0,0]'; lines etc
fontSpacing[default] = 0
fontStretching[default] = 100;
lineHeight[default] = '100%'