[options]
enumerate = false
showInList = false
parse = true

[hyphenation]
hyphenate = true
hyphenationOptions[file] = 'vendor/hyphen/hyph-de-1996.tex'
hyphenationOptions[dictionary] = '[]'
hyphenationOptions[leftMin] = 2
hyphenationOptions[rightMin] = 2
hyphenationOptions[charMin] = 1
hyphenationOptions[charMax] = 8

[styles]
textAlignment = 'J'

[fonts]
fontType[default]  = 'times'
fontSize[default]  = 12
fontStyle[default] = ''
fontColor[default] = '[0,0,0]'
drawColor[default] = '[0,0,0]'; lines etc
fontSpacing[default] = 0
fontStretching[default] = 100;
lineHeight[default] = '100%'