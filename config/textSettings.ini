[options]
enumerate = false
showInList = false
parse = true

[hyphenation]
hyphenate = true

[styles]
textAlignment = 'J'
linePitch = 1.25

[fonts]
fontType[default]  = 'times'
fontSize[default]  = 12
fontStyle[default] = ''
fontColor[default] = '[0,0,0]'
drawColor[default] = '[0,0,0]'; lines etc
fontSpacing[default] = 0
fontStretching[default] = 100;
lineHeight[default] = '100%'